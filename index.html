<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Spectrum Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Audio and Spectrum Demo</h1>
    <table>
        <thead>
            <tr>
                <th>Description</th>
                <th>Audio</th>
                <th>Spectrum</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sample Audio 1</td>
                <td>
                    <audio controls>
                        <source src="test.wav" type="audio/wav">
                        Your browser does not support the audio element.
                    </audio>
                </td>
                <td>
                    <img src="spectrum1.png" alt="Spectrum 1">
                </td>
            </tr>
            <tr>
                <td>Sample Audio 2</td>
                <td>
                    <audio controls>
                        <source src="audio2.wav" type="audio/wav">
                        Your browser does not support the audio element.
                    </audio>
                </td>
                <td>
                    <img src="spectrum2.png" alt="Spectrum 2">
                </td>
            </tr>
            <!-- 继续添加更多行 -->
        </tbody>
    </table>
</body>
</html>
